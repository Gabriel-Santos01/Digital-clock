<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap"
      rel="stylesheet" />
    <title>Rel√≥gio Digital</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2784/2784459.png" />
  </head>

  <body>
    <div class="relogio hide">
      <div class="tempo"><span>Hora Atual</span></div>
      <div class="digitos">
        <div>
          <span id="horas">00</span>
        </div>

        <div class="dots"><span>:</span></div>

        <div>
          <span id="minutos">00</span>
        </div>

        <div class="dots"><span>:</span></div>

        <div>
          <span id="segundos">00</span>
        </div>
      </div>
    </div>

    <div class="analogic-clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>

      <div class="minutes">
        <div class="min" id="min"></div>
      </div>

      <div class="seconds">
        <div class="sec" id="sec"></div>
      </div>
    </div>

    <div class="switch">
      <i class="ph-windows-logo"></i>
    </div>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </body>
</html>
